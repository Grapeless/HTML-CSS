<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: yellowgreen;
        }
        span{
            margin: 0 10px 0 10px; /* 空格分隔 */
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima nostrum debitis eligendi porro a perferendis facilis maiores voluptates rem iste.</div>
    <span>666</span><span>777</span><span>888</span> <!-- 行内元素能使用复合属性margin，但上下方向上的值无效 -->
</body>
</html>
