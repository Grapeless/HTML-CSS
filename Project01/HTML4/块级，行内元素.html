<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.块级元素，独占一行，可以嵌套块级及行内元素-->
    <marquee>text</marquee>
    <marquee>text</marquee>
    <!-- 但h1~h6仍然无法自嵌套 -->
    <h1>text</h1>
    <!-- 但p仍然无法嵌套块级元素-->
    <p>text</p>
    <p>text</p>
    <div>text</div>
    
    <!-- 2.行内元素,不独占一行，一般只能嵌套行内元素-->
    <input type="text">
    <input type="text">
    <span>text</span>
    <span>text</span>
</body>

</html>
