<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div {
            height: 100px;
            /* px,em,rem,% */
            width: 100px;
            background-color: aquamarine;
            margin: 10px;
        }
        div:first-child{
            float: left;
            
        }
        div:nth-child(2){
            width: 120px;
        }

    </style>
</head>

<body>
    
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>

</html>
