<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.文本标签：用于包裹词，短语，用在排版标签里，一般为行内元素 -->
    <!-- 1.1.em:语义：强调 -->
    <p>吃的<em>饭</em></p>

    <!-- 1.2.strong:语义：高于em的强调 -->
    <p>吃的<strong>面</strong></p>

    <!-- 1.3.span:无语义,用于包裹的一般容器 -->
    <p>无疑了<span>666</span></p>


    <!-- 不常用文本标签 -->
    <!-- cite,dfn,del,ins,sub,sup,code,samp,kbp,abbr,bdo,var,small,b,u,i,q,blockquote(块级),address(块级) -->
     
    <!-- 补充标签 -->
    <!-- br-换行(单标签),hr-分割线(单标签),pre-生文本 -->
</body>

</html>
