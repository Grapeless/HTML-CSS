<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      height: 432px;
      width: 960px;
      display: grid;
      grid-template-rows: 216px 216px;
      grid-template-columns: 340px 206px 208px 206px;
    }
    /* .inner{
      background-color: springgreen;
      box-sizing: border-box;
      border: 1px solid black;
    } */
    .inner1{
      grid-area: 1/1/3/2;
    }
    .inner2{
      grid-area: 1/3/3/4;
      border: 1px solid black;
      border-top: 0;
    }
    .inner3{
      border-bottom: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner1 inner"><img src="../imag/appliance_banner07.png" alt="广告图"></div>
    <div class="inner3 inner"><img src="../imag/微波炉.png" alt="广告图"></div>
    <div class="inner3 inner"><img src="../imag/空气炸锅.png" alt="广告图"></div>
    <div class="inner2 inner"><img src="../imag/冰箱.png" alt="广告图"></div>
    <div class="inner3 inner"><img src="../imag/电饭煲.png" alt="广告图"></div>
    <div class="inner3 inner"><img src="../imag/电饭煲2.png" alt="广告图"></div>
    </div>
  </div>
</body>

</html>
