<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            padding: 5px;
            border: 5px solid black;
            margin-bottom: 10px;
        }
        div:nth-child(2){
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 5px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
