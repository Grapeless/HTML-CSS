<!DOCTYPE html> <!-- H5的文档声明 -->
<!-- lang= -->
<html lang="en">

<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">

    <!-- 针对移动端的一个设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 配置网页关键字 -->
    <meta name="keywords" content="网上购物">

    <!-- 配置网页描述信息 -->
    <meta name="description" content="80字以内的一段话">

    <!-- 针对搜索引擎爬虫设置 -->
    <meta name="robots" content="">

    <!-- 配置网页作者 -->
    <meta name="author" content="Lim">

    <!-- 配置网页生成工具 -->
    <meta name="generator" content="VSCode">

    <!-- 配置网页版权信息 -->
    <meta name="copyright" content="2024-2025©版权所有">

    <!-- 配置网页自动刷新 -->

    <title>meta元信息</title>
</head>

<body>
    <h1>666</h1>
</body>

</html>
