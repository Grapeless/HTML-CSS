<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引用方式</title>
    <style>
        /* 2.内部样式 */
    </style>
    <!-- rel:relation,说明引入的文档与当前文档之间的关系 -->
    <link rel="stylesheet" href="../1.css">  <!-- 3.外部样式 -->
</head>
<body>
    <!-- style属性的值也是 键:值 对形式，以分号隔开 -->
    <h1 style="color: greenyellow;font-size: 80px;">666</h1>  <!-- 1.行内样式 -->
</body>
</html>
