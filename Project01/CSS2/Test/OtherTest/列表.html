<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul ol li</title>
    <style>
        ul{
            /* 1.设置列表符号 */
            list-style-type: square;
            /* 2.设置符号位置 */
            list-style-position: inside;
            /* 3.自定义符号 */
            list-style-image: url("../../../favicon.ico");
            /* 4.复合属性,无顺序,数量要求,空格分隔*/
            list-style: decimal outside url("../../../favicon.ico");
        }
    </style>
</head>

<body>
    <ul>
        <li>qwer</li>
        <li>tyui</li>
        <li>opas</li>
    </ul>
</body>

</html>
