<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 1.有序列表-ordered list -->
    <ol>
        <!-- 列表项-list item -->
        <li>step one</li>
        <li>step two</li>
        <li>step three</li>
    </ol>
    <!-- 2.无序列表-unordered list -->
    <ul>
        <li>step one</li>
        <li>step two</li>
        <li>step three</li>
    </ul>
    <!-- 3.自定义列表-definition list -->
    <!-- dt-title,dd-description -->
    <dl>
        <dl>柠檬</dl>
        <dd>非常酸</dd>
        <dd>泡水喝比较好</dd>
        <dl>柑橘</dl>
        <dd>有点酸</dd>
        <dl>柚子</dl>
        <dd>还行</dd>
    </dl>
    <!-- 皆可嵌套 -->
    <ul>
        <li>step one</li>
        <!-- 嵌套1 -->
        <ul>
            <li>step two point one</li>
            <li>step two point two</li>
            <!-- 嵌套2 -->
            <ol>
                <li>
                    cheese bar!
                </li>
            </ol>
            <li>step two point three</li>
        </ul>
        <li>step three</li>
    </ul>
</body>

</html>
