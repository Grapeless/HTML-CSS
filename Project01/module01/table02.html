<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <!-- colspan 跨列 -->
    <!-- rowspan 跨行 -->
    <table border="1px" cellspacing="0" width="500px" height="300px" align="center">
        <caption>课程表</caption>
        <thead>
            <tr>
                <th>项目</th>
                <th colspan="5">上课</th>

                <th>/</th>
                <th>/</th>
                <th>/</th>  -->
                <th colspan="2">双休</th>
                <!-- <th>/</th> -->
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>星期</td>
                <td>星期一</td>
                <td>星期二</td>
                <td>星期三</td>
                <td>星期四</td>
                <td>星期五</td>
                <td>星期六</td>
                <td>星期日</td>
            </tr>
            <tr >
                <td rowspan="4">上午</td>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
                <td>2-5</td>
                <td>2-6</td>
                <td>2-7</td>
                <td rowspan="4">休息</td>
            </tr>
            <tr>
                <!-- <td>3-1</td> -->
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
                <td>3-6</td>
                <td>3-7</td>
                <!-- <td>3-8</td> -->
            </tr>
            <tr>
                <!-- <td>4-1</td> -->
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
                <td>4-6</td>
                <td>4-7</td>
                <!-- <td>4-8</td> -->
            </tr>
            <tr>
                <!-- <td>5-1</td> -->
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
                <td>5-5</td>
                <td>5-6</td>
                <td>5-7</td>
                <!-- <td>5-8</td> -->
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>6-2</td>
                <td>6-3</td>
                <td>6-4</td>
                <td>6-5</td>
                <td>6-6</td>
                <td>6-7</td>
                <td rowspan="2">休息</td>
            </tr>
            <tr>
                <!-- <td>7-1</td> -->
                <td>7-2</td>
                <td>7-3</td>
                <td>7-4</td>
                <td>7-5</td>
                <td>7-6</td>
                <td>7-7</td>
                <!-- <td>7-8</td> -->
            </tr>
        </tbody>
    </table>
</body>

</html>
