<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../../Demo/css/reset.css"> -->
    <style>
        div {
            margin: 0 auto;
            width: 1090px;

            text-align: center;

        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;

            display: inline;


        }

        li {
            margin: 0;
            padding: 0;

        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li >1</li>
            <li >2</li>
            <li >3</li>
            <li >4</li>
        </ul>
    </div>
</body>

</html>
