<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <!-- 1.action:要把form中的数据交给谁处理，也即表单提交到的url，往何处提交数据，不指定则提交到当前页面-->
    <!-- 2.method:表单提交方式get（默认）/post
            2.1 get:在url后拼接提交数据，?username=111&password=456，但是url长度有限
            2.2 post:在消息体（请求体）中传递的，参数大小无限制。 -->
    <!-- 3.target:用于控制表单提交后，新页面的打开方式 -->
    <form action="" method="" target="_blank">
        
        <input type="text" name="">
    </form>
</body>

</html>
